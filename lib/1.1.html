<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css">
</head>
<body style="padding: 50px" >
<div style="width: 300px;margin: 0 auto" ng-controller="formLogin">
    <form ng-submit="submitForm(myForm.$valid)" name="myForm">
        <div class="am-alert {{color}}" data-am-alert ng-show="errorMsg.length >0">
            <button type="button" class="am-close">&times;</button>
            <p>{{errorMsg}}</p>
        </div>
        <h1>登录表单</h1>
        <div class="am-input-group">
            <span class="am-input-group-label"><i class="am-icon-user am-icon-fw"></i></span>
            <input type="text" class="am-form-field" name="uid" placeholder="Username" ng-model="user.uid" required ng-minlength="5">
        </div>
        <!--required:必填-->
        <!--ng-minlength:最短-->
        <!--ng-maxlength:最长-->
        <!--ng-pattern:正则-->
        <p>
            $pristine【没修改】：{{myForm.uid.$pristine}} <br/>
            $dirty【修改过】：{{myForm.uid.$dirty}} <br/>
            $invalid【验证失败】：{{myForm.uid.$invalid}} <br/>
            $valid【验证成功】：{{myForm.uid.$valid}} <br/>
            $error【错误详情】：{{myForm.uid.$error}} <br/>
        </p>
        <div class="am-input-group">
            <span class="am-input-group-label"><i class="am-icon-lock am-icon-fw"></i></span>
            <input type="text" class="am-form-field" placeholder="Password" ng-model="user.pwd">
        </div>
        <div class="am-g" style="margin-top: 15px">
            <div class="am-u-sm-6 am-text-center">
                <!--<button type="button" class="am-btn am-btn-success" ng-click="login()">登录</button>-->
                <button type="submit" class="am-btn am-btn-success">登录</button>
            </div>
            <div class="am-u-sm-6 am-text-center">
                <button type="button" class="am-btn am-btn-default">取消</button>
            </div>
        </div>
    </form>

</div>

<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script>
    angular.module('app',[])
        .controller('formLogin',function ($scope) {
            $scope.user = {
                uid:'',
                pwd:''
            };
            $scope.errorMsg = '';
            $scope.login = function () {
                console.log($scope.user.uid);
                console.log($scope.user.pwd);
                if($scope.user.uid == 'admin' && $scope.user.pwd == 'admin'){
                    $scope.errorMsg = '登录成功';
                    $scope.color = 'am-alert-success';
                }else{
                    $scope.errorMsg = '登录失败';
                    $scope.color = 'am-alert-danger';
                }
            }
            $scope.submitForm = function (isValid) {
                console.log(isValid);
                if(!isValid){
                    $scope.errorMsg = '写错了';
                    $scope.color = 'am-alert-danger';
                }else{
                    $scope.errorMsg = 'Welcome you ';
                    $scope.color = 'am-alert-success';
                }
            }
        })
</script>
</body>
</html>
